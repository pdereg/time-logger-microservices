group 'com.pdereg.timelogger'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
        maven { url "http://repo.spring.io/plugins-release" }
        maven { url "http://repo.spring.io/milestone" }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${spring_boot_version}")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply from: 'gradle/docker.gradle'

jar {
    baseName = 'api-gateway'
    version = "${version}"
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile project('../:common')

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: "${spring_boot_version}"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: "${spring_boot_version}"
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-eureka', version: "${spring_cloud_version}"
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-feign', version: "${spring_cloud_version}"
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-zuul', version: "${spring_cloud_version}"

    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: "${spring_boot_version}"
    testCompile group: 'com.github.tomakehurst', name: 'wiremock', version: "${wiremock_version}"
}
